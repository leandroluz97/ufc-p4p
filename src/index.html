<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css "
    />
  </head>
  <body>
    <header class="header" id="header">
      <div class="header__container">
        <ul class="header__left">
          <li class="header__left-item">
            <a href="#" class="women-division">Division</a>
          </li>
          <li class="header__left-item"><a href="#" class="women">Women</a></li>
        </ul>
        <h1 class="header__logo"><a href="#" id="ufc">UFC</a></h1>

        <ul class="header__right">
          <li class="header__right-item"><a href="#" class="men">Men</a></li>
          <li class="header__right-item">
            <a href="#" class="men">Division</a>
          </li>
        </ul>

        <div class="header__stripes" id="hamburger">
          <div class="header__stripes-item"></div>
          <div class="header__stripes-item"></div>
          <div class="header__stripes-item"></div>
        </div>
      </div>
      <ul class="header__middle">
        <li class="header__middle-item">
          <a href="#" class="women">Division</a>
        </li>
        <li class="header__middle-item"><a href="#" class="women">Women</a></li>
        <li class="header__middle-item">
          <a href="#" class="men">Division</a>
        </li>
        <li class="header__middle-item"><a href="#" class="men">Men</a></li>
      </ul>
    </header>

    <main id="content">
      <section class="main">
        <h2 class="main__title">Create your p4p ufc ranking</h2>
        <form class="main__form" id="form">
          <div class="" id="error"></div>
          <div class="main__content">
            <div class="main__form-inputs">
              <div class="main__form-group main__form-name">
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="main__form-input"
                  placeholder="Conor McGregor"
                />
              </div>

              <div class="main__form-group main__form-nickname">
                <input
                  type="text"
                  name="nickname"
                  id="nickname"
                  class="main__form-input"
                  placeholder="The Notorious"
                />
              </div>

              <div class="main__form-group main__form-image">
                <input
                  type="text"
                  name="image-link"
                  id="image-link"
                  class="main__form-input"
                  placeholder="http://www.ufc.com/image/fighters/conormcgregor/photos/885459685239232528.jpg"
                />
              </div>

              <div class="main__form-group main__form-rank">
                <input
                  type="number"
                  name="rank"
                  id="rank"
                  class="main__form-input"
                  placeholder="Rank"
                />
              </div>

              <div class="main__form-group main__form-win">
                <input
                  type="number"
                  name="win"
                  id="win"
                  class="main__form-input"
                  placeholder="W"
                />
              </div>

              <div class="main__form-group main__form-lost">
                <input
                  type="number"
                  name="lost"
                  id="lost"
                  class="main__form-input"
                  placeholder="L"
                />
              </div>

              <div class="main__form-group main__form-draw">
                <input
                  type="number"
                  name="draw"
                  id="draw"
                  class="main__form-input"
                  placeholder="D"
                />
              </div>
            </div>
            <div class="main__form-buttons">
              <div class="form__group group__add">
                <button id="add-btn" class="action__btn main__form-add">
                  Add <span> <i class="fas fa-plus main__icon-add"></i></span>
                </button>
              </div>

              <div class="form__group group__update">
                <button id="update-btn" class="action__btn main__form-update">
                  Update
                  <span> <i class="fas fa-pen main__icon-update"></i></span>
                </button>
              </div>

              <div class="form__group group__delete">
                <button id="delete-btn" class="action__btn main__form-delete">
                  delete
                  <span> <i class="fas fa-trash main__icon-delete"></i></span>
                </button>
              </div>

              <div class="form__group group__cancel">
                <button id="cancel-btn" class="action__btn main__form-cancel">
                  Cancel
                  <span>
                    <i class="fas fa-undo-alt main__icon-cancel"></i
                  ></span>
                </button>
              </div>
            </div>
            <div class="form__group main__form-dates">
              <p class="main__form-date">Created: <span id="created"></span></p>
              <p class="main__form-date">
                Last Edit: <span id="last-edit"></span>
              </p>
            </div>
          </div>
        </form>
      </section>

      <section class="ranking">
        <h3 class="ranking__title">Ranking Pound for Pound</h3>

        <div class="ranking__header">
          <p>Rank</p>
          <p>Name</p>
          <p>Nickname</p>
          <p>Win-Lost-Draw</p>
        </div>
        <div class="ranking__content">
          <ul class="ranking__fighters"></ul>
        </div>
      </section>
    </main>
    <section>
      <div class="row" id="row"></div>
    </section>
  </body>
</html>
